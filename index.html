<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <div class="container" id="header">
            <div class="hero logo">Header Logo</div>
            <ul>
                <li class="hero secondary"><a href="https://google.com">header link one</a></li>
                <li class="hero secondary"><a href="https://google.com">header link two</a></li>
                <li class="hero secondary"><a href="https://google.com">header link three</a></li>
            </ul>
        </div>
        <div class="container" id="hero-content">
            <div class="container" id="hero-left">
                <div class="hero main">This website is awesome</div>
                <div class="hero secondary">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
                <button class="cta">Sign up</button>
            </div>
            <img id="hero-placeholder" src="img/hero-placeholder.jpg" alt="Image of compass on world map"width="337.5" height="225">
        </div>
    </div>

</html>
